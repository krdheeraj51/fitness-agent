<div class="chat-container">
    <div class="messages">
        <div *ngFor="let m of messages" class="message" [class.user]="m.role === 'user'"
            [class.assistant]="m.role === 'assistant'">
            <div class="bubble">{{ m.text }}</div>
        </div>
    </div>

    <div class="composer">
        <textarea [(ngModel)]="input" placeholder="Enter your prompt..." rows="2"></textarea>
        <button (click)="send()" [disabled]="loading">{{ loading ? 'Sending...' : 'Send' }}</button>
    </div>
</div>
