<div class="chatbot-container">
    <h1>ğŸ‹ï¸ Fitness Agent</h1>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- Chat Box -->
    <div class="chat-box">
        <div *ngFor="let message of messages" class="message" [ngClass]="{
        'user-message': message.sender === 'user',
        'agent-message': message.sender === 'agent',
        'loading': message.loading
      }">
            {{ message.text }}
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-container">
        <textarea [(ngModel)]="prompt" placeholder="Ask your fitness question..." (keypress)="handleKeyPress($event)"
            [disabled]="isLoading">
    </textarea>
        <button (click)="sendPrompt()" [disabled]="isLoading">
            {{ isLoading ? 'Sending...' : 'Send' }}
        </button>
    </div>
</div>
